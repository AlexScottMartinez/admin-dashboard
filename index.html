<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-row-one">
          <div class="icon dashboard">
            <img src="./images/material design icons/view-dashboard.svg" alt="Dashboard icon">
            <p>Dashboard</p>
          </div>
        </div>
        <div class="sidebar-row-two">
          <div class="icon home">
            <img src="./images/material design icons/home.svg" alt="Home icon">
            <p>Home</p>
          </div>
          <div class="icon profile">
            <img src="./images/material design icons/card-account-details.svg" alt="Profile icon">
            <p>Profile</p>
          </div>
          <div class="icon messages">
            <img src="./images/material design icons/message-reply.svg" alt="Messages icon">
            <p>Messages</p>
          </div>
          <div class="icon history">
            <img src="./images/material design icons/clock-time-three.svg" alt="History icon">
            <p>History</p>
          </div>
          <div class="icon task">
            <img src="./images/material design icons/note-multiple.svg" alt="Task icon">
            <p>Task</p>
          </div>
          <div class="icon communities">
            <img src="./images/material design icons/account-group.svg" alt="Communities icon">
            <p>Communities</p>
          </div>
        </div>
        <div class="sidebar-row-three">
          <div class="icon settings">
            <img src="./images/material design icons/cog.svg" alt="Settings icon">
            <p>Settings</p>
          </div>
          <div class="icon support">
            <img src="./images/material design icons/help-box.svg" alt="Support icon">
            <p>Support</p>
          </div>
          <div class="icon privacy">
            <img src="./images/material design icons/shield-check.svg" alt="Privacy icon">
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header-one">
          <label for="search"><img src="./images/material design icons/magnify.svg" alt="Search icon"></label>
          <input type="text" id="search">
        </div>
        <div class="header-two">
          <img class="notify-icon" src="./images/material design icons/bell-ring-outline.svg" alt="Notification bell icon">
          <img class="h-s-icon-small" src="./images/material design icons/communism-hammer-and-sickle-svgrepo-com.svg" alt="Hammer & sickle icon">
          <p><b>Mikhail Gorbachev</b></p>
        </div>
        <div class="header-three">
          <img class="h-s-icon-large" src="./images/material design icons/communism-hammer-and-sickle-svgrepo-com.svg" alt="Hammer & sickle icon">
          <div class="hi-text">
            <p class="small-font"><b>Hi there,</b></p>
            <p class="large-font"><b>Mikhail Gorbachev (@mikhail)</b></p>
          </div>
        </div>
        <div class="header-four">
          <button><b>New</b></button>
          <button><b>Upload</b></button>
          <button><b>Share</b></button>
        </div>
      </div>
      <div class="main">Main</div>
    </div>
  </body>
</html>
